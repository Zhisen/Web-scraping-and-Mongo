<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Mission to Mars</title>
    <style>
    .container { 
      margin-top: 20px;
      margin-bottom: 20px;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">
            Scape New Data
          </a>
      </div>
      <div class='container'>
        <h3>Latest Mars News</h3>
        <h6>{{ info['news']['title'] }}</h6>
        <p>{{ info['news']['paragraph'] }}</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h3>Featured Mars Image</h3>
            <figure class="figure">
              <img src="{{ info['featured_image_url'] }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            </figure>
          </div>
          <div class="col-4">
              <div class="card">
                <div class="card-body">
                    <h5>Current Weather on Mars</h5>
                    <p>{{ info['weather'] }}</p>
                </div>
              </div>
              <p> </p>
              <div>
                  <h5>Mars Facts</h5>
                  {{ info['facts']|safe }}
              </div>
          </div>
        </div>
      </div>

      <div class='container')>
        <h3 class = 'text-center'>Mars Hemispheres</h3>  
        <div class="row">
              <div class="col-6">
                <figure class="figure">
                    <img src="{{ info['hemispheres'][0]['img_url'] }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <h5>{{ info['hemispheres'][0]['title'] }}</h5>
                </figure>
              </div>
              <div class="col-6">
                  <figure class="figure">
                      <img src="{{ info['hemispheres'][1]['img_url'] }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                      <h5>{{ info['hemispheres'][1]['title'] }}</h5>
                  </figure>
              </div>
              <div class="col-6">
                  <figure class="figure">
                      <img src="{{ info['hemispheres'][2]['img_url'] }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                      <h5>{{ info['hemispheres'][2]['title'] }}</h5>
                  </figure>
              </div>
              <div class="col-6">
                  <figure class="figure">
                      <img src="{{ info['hemispheres'][3]['img_url'] }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                      <h5>{{ info['hemispheres'][3]['title'] }}</h5>
                  </figure>
              </div>
          </div>
        </div>
      </div>
  </body>

</html>
